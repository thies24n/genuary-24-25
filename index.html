<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.ts'></script>
</head>
<body>
    <header>
        <h1>Shapeinator</h1>
    </header>

    <main class="container">

        <!-- Main Canvas -->
        <p>
            <canvas id="main-canvas"></canvas>
        </p>

        <div id="form-control-box" class="d-flex">
            <!-- Image upload -->
            <p>
                <label for="form-image-upload" class="form-label">Accepted file types: .jpg, .png</label>
                <input class="form-control" id="form-image-upload" type="file" />
            </p>

            <!-- Shape Count -->
            <p>
                <label for="form-num-shapes" class="form-label w-50">Shape Count</label>
                <input type="range" class="form-range w-50" min="5" max="200" step="1" id="form-num-shapes">
            </p>

            <!-- Foreground Bias -->
            <p>
                <label for="form-num-shapes" class="form-label w-50">Foreground Bias</label>
                <input type="range" class="form-range w-50" min="0" max="100" step="5" id="form-num-shapes">
            </p>

            <!-- Allowed Shapes -->
            <p id="form-allowed-shapes">
                <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                    <input type="checkbox" class="btn-check" id="form-allow-circles" autocomplete="off">
                    <label class="btn btn-outline-primary" for="form-allow-circles">Circles</label>
                  
                    <input type="checkbox" class="btn-check" id="form-allow-rectangles" autocomplete="off">
                    <label class="btn btn-outline-primary" for="form-allow-rectangles">Rectangles</label>
                  
                    <input type="checkbox" class="btn-check" id="form-allow-triangles" autocomplete="off">
                    <label class="btn btn-outline-primary" for="form-allow-triangles">Triangles</label>
                </div>
            </p>

            <!-- Render Button -->
            <p>
                <button type="button" class="btn btn-primary">Render</button>
            </p>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
