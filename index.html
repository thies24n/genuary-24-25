<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <h1>Shapeinator</h1>
    </header>

    <main class="container">

        <!-- Main Canvas -->
        <p>
            <canvas id="main-canvas"></canvas>
        </p>

        <!-- Image upload -->
        <p class="text-center">
            <label for="form-image-upload" class="form-label">Accepted file types: .jpg, .png</label>
            <input class="form-control w-50" id="form-image-upload" type="file" />
        </p>

        <!-- Shape Count -->
        <label for="form-num-shapes" class="form-label w-50">Shape Count</label>
        <input type="range" class="form-range w-50" min="5" max="200" step="1" id="form-num-shapes">

        <!-- Foreground Bias -->
        <label for="form-num-shapes" class="form-label w-50">Foreground Bias</label>
        <input type="range" class="form-range w-50" min="0" max="100" step="5" id="form-num-shapes">

        <!-- Allowed Shapes -->
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="form-allow-circles" value="option1">
            <label class="form-check-label" for="form-allow-circles">Circles</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="form-allow-rectangles" value="option2">
            <label class="form-check-label" for="form-allow-rectangles">Rectangles</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="form-allow-triangles" value="option3">
            <label class="form-check-label" for="form-allow-triangles">Triangles</label>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
